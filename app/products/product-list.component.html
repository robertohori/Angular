<div class="painel panel-primary">
    <div class="panel-heading">
       {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row" *ngIf='products && products.length'>
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class='table-responsive' *ngIf='products && products.length'>
            <table class='table'>
            <thead>
            <tr>
                <th>
                    <button class='btn btn-primary' (click) ='toggleImage()'>
                 {{showImage?'Hide':'Show'}} Image
                    </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star Rating</th>
            </tr>
            </thead>
                <tbody>
                <tr *ngFor ='#product of products | productFilter:listFilter' >
                <td>
                    <img   *ngIf='showImage' [src]='product.imageUrl'   [title]='product.productName | uppercase' [style.width.px]='imageWith' [style.margin.px]='imageMargin'>
                </td>
                <td> <a [routerLink]="['ProductDetail',{id:product.productId}]"> {{product.productName}}</a>
                </td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency:'CAD':true:'1.1-2'}}</td>
                <td>
                   <ai-star (ratingClicked)='onRationgClicked($event)' [rating]='product.starRating'></ai-star>
                </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
